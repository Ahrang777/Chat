<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{room.name}}</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<h1>{{room.name}}({{room.roomId}})</h1>
<div class="content" data-room-id="{{room.roomId}}" data-member="{{member}}">
    <ul class="chat_box">
    </ul>
    <input name="message">
    <button class="send">보내기</button>
</div>
<script>
    $(function () {
        var chatBox = $('.chat_box');
        var messageInput = $('input[name="message"]');
        var sendBtn = $('.send');
        var roomId = $('.content').data('room-id');
        var member = $('.content').data('member');
        var reconnect = 0;

        var sock = new SockJS("/stomp-chat");
        var client = Stomp.over(sock);
        client.debug = function (e) {
        };

        function connect() {
            client.connect({}, function (frame) {
                client.subscribe('/subscribe/chat/room/' + roomId, function (chat) {
                    var content = JSON.parse(chat.body);
                    chatBox.append('<li>' + content.message + '(' + content.writer + ')</li>')
                });
                client.send('/publish/chat/join', {}, JSON.stringify({chatRoomId: roomId, type: 'JOIN', writer: member}));
            }, function(error){
                if(reconnect++ <= 5) {
                    setTimeout(function() {
                        sock = new SockJS("http://localhost:8080/stomp-chat");
                        ws = Stomp.over(sock);
                        connect();
                    },10*1000);
                }
            });
        }

        connect();

        sendBtn.click(function () {
            var message = messageInput.val();
            client.send('/publish/chat/message', {}, JSON.stringify({chatRoomId: roomId, type: 'CHAT', message: message, writer: member}));
            messageInput.val('');
        });
    });
</script>
</body>
</html>
